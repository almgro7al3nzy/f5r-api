<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Node Chat</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>Chat Title</h1>
      </header>

      <main class="chat-main">
        <div class="chat-sidebar">
          <h3>Room Name:</h3>
          <h2 id="room-name">Placeholder</h2>
          <h3>Users:</h3>
          <ul id="Users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <div class="chat-form" id="chat-form">
          <form action="">
            <input
              required
              type="text"
              id="message"
              placeholder="Enter message"
            />
            <button class="btn" type="submit">Enter</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
